<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <div class="justify-center flex">
        <!-- <form class="" id="form" method="post">
        
        <input type="number" id="variance" placeholder="Variance">
        <br>
        <input type="number" id="skewness" placeholder="skewness">
        <br>
        <input type="number" id="curtosis" placeholder="curtosis">
        <br>
        <input type="number" id="entropy" placeholder="entropy">
        <br>
        <button type="submit" value="Add">Result</button>
        
    </form> -->


        <form id="form" class="w-full max-w-lg " method="post">
            <h1 class="py-3 font-semibold"> Grade Prediction System</h1>


            <div class="flex flex-wrap -mx-3 mb-2">

                <div class="w-full py-4 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                        Continuous Sitting for the subject
                    </label>
                    <div class="relative">
                        <select
                            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="first" >
                            <option value="0" type="number">0-1</option>
                            <option value="1" type="number">1-2</option>
                            <option value="2" type="number">more than 2</option>
                        </select>

                    </div>
                </div>

                <div class="w-full py-4 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                        Gender
                    </label>
                    <div class="relative">
                        <select
                            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="second">
                            <option value="1" type="number">male</option>
                            <option value="0" type="number">Female</option>

                        </select>

                    </div>
                </div>

                <div class="flex flex-wrap mx-3 mb-2">

                    <div class="w-full py-4  px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-state">
                            Written Assignment Grade
                        </label>
                        <div class="relative">
                            <select
                                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="third">
                                <option value="0" type="number">0-3</option>
                                <option value="1" type="number">4-7</option>
                                <option value="2" type="number">8-10</option>
                            </select>

                        </div>
                    </div>

                    <div class="w-full py-4 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-state">
                            Any familiarity with the new Course which you want to do
                        </label>
                        <div class="relative">
                            <select
                                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="fourth">
                                <option value="0" type="number">Not Familiar at all</option>
                                <option value="1" type="number">strongly familiar</option>
                                <option value="2" type="number">somewhat familiar</option>
                                

                            </select>

                        </div>
                    </div>

                </div>

                <div class="flex flex-wrap -mx-3 mb-2">

                    <div class="w-full py-4 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-state">
                            How would you rate yourself in Doubt Clearing
                        </label>
                        <div class="relative">
                            <select
                                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="fifth">
                                <option value="1" type="number">1</option>
                                <option value="2" type="number">2</option>
                                <option value="3" type="number">3</option>
                                <option value="4" type="number">4</option>
                                <option value="5" type="number">5</option>
                            </select>

                        </div>
                    </div>

                    <div class="w-full py-4 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-state">
                            Level of education
                        </label>
                        <div class="relative">
                            <select
                                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="sixth">
                                <option value="2" type="number">Under Graduate</option>
                                <option value="1" type="number">Post Graduate</option>
                                <option value="0" type="number">PHD</option>

                            </select>

                        </div>
                    </div>
                </div>

                <div class="flex flex-wrap -mx-3 mb-2">

                    <div class="w-full py-4 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-state">
                            Age
                        </label>
                        <div class="relative">
                            <select
                                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="seventh">
                                <option value="3" type="number">below 18</option>
                                <option value="0" type="number">18-20</option>
                                <option value="1" type="number">21-24</option>
                                <option value="2" type="number">more than 24</option>
                            </select>

                        </div>
                    </div>

                    <div class="w-full py-4 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-state">
                            Time spent on test and Assignment Gender
                        </label>
                        <div class="relative">
                            <select
                                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="eight">
                                <option value="0" type="number">0-1</option>
                                <option value="1" type="number">1-3</option>

                            </select>

                        </div>
                    </div>
                </div>

                <div class="flex flex-wrap -mx-3 mb-2">

                    <div class="w-full py-4 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-state">
                            Duration of sleeping hour
                        </label>
                        <div class="relative">
                            <select
                                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="ninth">
                                <option value="3" type="number">less than 4</option>
                                <option value="0" type="number">4-6</option>
                                <option value="1" type="number">6-8</option>
                                <option value="2" type="number">greater than 8</option>
                            </select>

                        </div>
                    </div>

                    <div class="w-full py-4 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-state">
                            Rate your concentration during lecture
                        </label>
                        <div class="relative">
                            <select
                                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="tenth">
                                <option value="0" type="number">1</option>
                                <option value="1" type="number">2</option>
                                <option value="2" type="number">3</option>
                                <option value="3" type="number">4</option>
                                <option value="4" type="number">5</option>
                                

                            </select>

                        </div>
                    </div>
                </div>

                <div class="flex flex-wrap -mx-3 mb-2">

                    <div class="w-full py-4 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-state">
                            What kind of person you are?
                        </label>
                        <div class="relative">
                            <select
                                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="eleventh">
                                <option value="1" type="number">Relative - (Prefer to work alone and do fewer assignment)</option>
                                <option value="0" type="number">Active - (Active student mostly prefer to work in groups and complete more assignment)</option>
                            </select>

                        </div>
                    </div>

                    
                </div>
        </form>

        <button type="submit" value="Add">Result</button>

        <p id="answer">

        </p>

    </div>
</body>

<script>
    var form = document.getElementById('form')

    form.addEventListener('submit', function (e) {
        e.preventDefault()

        var first = document.getElementById('first').value
        var second = document.getElementById('second').value
        var third = document.getElementById('third').value
        var fourth = document.getElementById('fourth').value
        var fifth = document.getElementById('fifth').value
        var sixth = document.getElementById('sixth').value
        var seventh = document.getElementById('seventh').value
        var eight = document.getElementById('eight').value
        var ninth = document.getElementById('ninth').value
        var tenth = document.getElementById('tenth').value
        var eleventh = document.getElementById('eleventh').value
        console.log(first)
        console.log(second)
        const response = fetch("http://localhost:8000/predict", {
            method: 'POST',
            body: JSON.stringify({
                first: first,
                second: second,
                third: third,
                fourth: fourth,
                fifth: fifth,
                sixth: sixth,
                seventh: seventh,
                eight: eight,
                ninth: ninth,
                tenth: tenth,
                eleventh: eleventh
            }),
            headers: {
                "Content-Type": "application/json",
                'Access-Control-Allow-Origin': '*',
                'Access-Control-Allow-Methods': 'POST,GET,PUT,DELETE,PATCH,OPTIONS'

            }
        }).then(function (response) {
            return response.json()

        })

            .then(function (data) {
                console.log(data)

                const responset = response.text()
                console.log(responset)

            })

    })
</script>

</html>
